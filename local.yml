version: "3.9"

services:
  backend:
    restart: always
    build:
      context: .
      dockerfile: ./docker/local/express/Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
      - .:/app
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    networks:
      - mern-project_villa

networks:
  mern-project_villa:
    driver: bridge
