name: MERN-Villa
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    basic:
        runs-on: ubuntu-latest
        services:
            mongodb:
                image:  mongo:5.0.6-focal
                env:
                 MONGO_ROOT_USERNAME: admin
                 MONGO_ROOT_PASSWORD: admin123456    
            maildev:
              image: maildev/maildev
              ports:
               - 1080:1080 
               - 1025:1025 
        steps:        
                
         - name: Checkout
           uses: actions/checkout@v3     

         - name: Set up Node.js
           uses: actions/setup-node@v4
           with:
                node-version: 20.12.2
                cache: 'npm'

         - name: Install dependencies
           run: npm ci
         
    
         - name: Build Project
           run: npm run server:build  

         - name: Run tests
           run: |  
            echo "MONGO_URI=mongodb://admin:admin123456@localhost:27017/mernVillaTest?authSource=admin" >>  $GITHUB_ENV
            echo "NODE_ENV=test" >>  $GITHUB_ENV
            echo "PAGINATION=5" >> $GITHUB_ENV
      
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> $GITHUB_ENV
            echo "GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}" >> $GITHUB_ENV
           
          
            echo "GITHUB_CLIENT_ID=${{ secrets.GITHUB_CLIENT_ID }}" >> $GITHUB_ENV
            echo "GITHUB_CLIENT_SECRET=${{ secrets.GITHUB_CLIENT_SECRET }}" >> $GITHUB_ENV

         - run: npm run test

         - run:  echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
         - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."